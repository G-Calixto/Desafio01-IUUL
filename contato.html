<body>
    <header class="header">
        <div class="nome">
            <h1>
                <span id="primeiro-nome">Gabriel</span><br>
                <span id="sobrenome">Calixto</span>
            </h1>
            <img src="imagens/profile_picture_roundgimp.png" class="profile-picture" alt="Foto de Gabriel Nathan Telaroli Dias Calixto">
        </div>
    </header>
    <nav class="menu">
        <a href="pagina-inicial.html">HOME</a>
        <a href="projetos.html">PROJETOS</a>
        <a href="contato.html"  class="selected" aria-current="page">CONTATO</a>
    </nav>
    <main>
        <h1>CONTATOS</h1>
        <section class="redes-sociais">
            <a href="https://github.com/G-Calixto" target="_blank">
                <img src="imagens/originais/github-icon.png" alt="Logo github">
            </a>
            <a href="https://www.instagram.com/gabx_q?igsh=MWlvc3BmbnRwbGI3Zw==">
                <img src="imagens/instagram-icon-pq.png" alt="Logo instagram">
            </a>
            <a href="https://www.linkedin.com/in/gabrieldcalixto/">
                <img src="imagens/linkedin-icon-pq.png" alt="Logo Linkedin">
            </a>
        </section>

        <section class="mail-me">
            <h2>MAIL ME</h2>
            <div>
                <form action="#" method="#" class="form-mail">
                    <div id="nome">
                        <label for="nome">Nome:</label>
                        <input type="text"  name="nome" placeholder="Digite seu nome" class="name-input">
                    </div>
                    <div id="email">
                        <label for="email">Email:</label>
                        <input type="text" name="email"  placeholder="Digite seu melhor email" class="email-input">
                    </div>
                    <div id="assunto">
                        <label for="assunto">Assunto:</label>
                        <input type="text"  name="assunto" placeholder="Assunto da mensagem" class="assunto-input">
                    </div>
                    <div  id="mensagem">
                        <label for="mensagem">Mensagem</label>
                        <textarea name="mensagem" rows="4" required></textarea>
                    </div>
                    
                </form>
                <div class="submit">
                    <button type="submit">
                        <p>ENVIAR</p>
                    </button>
                </div>
            </div>
        </section>


    </main>
    <footer>
        <p>© Gabriel Calixto</p>
        <p>
            <img src="imagens/icone-linkedin-smaller.png" alt="Ícone do LinkedIn"><a href="https://www.linkedin.com/in/gabrieldcalixto/" target="_blank">LinkedIn</a>

            <img src="imagens/icone-github-smaller.png" alt="Ícone do GitHub"><a href="https://github.com/G-Calixto" target="_blank">GitHub</a>
